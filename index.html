<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function SistemaVisualFlexiblePro() {
            const [activeTab, setActiveTab] = useState('analisis');
            const [uploadedImages, setUploadedImages] = useState([]);
            const [analyzing, setAnalyzing] = useState(false);
            const [aiAnalysis, setAiAnalysis] = useState(null);
            const [colorPalette, setColorPalette] = useState([]);
            const [morphologicalMatrix, setMorphologicalMatrix] = useState({
                A: [],
                B: [],
                C: [],
                D: []
            });
            const [selectedOptions, setSelectedOptions] = useState({
                A: [],
                B: [],
                C: [],
                D: []
            });
            const [generatedVariations, setGeneratedVariations] = useState([]);
            const [mockups, setMockups] = useState([]);
            const [generatingMockups, setGeneratingMockups] = useState(false);
            const [isDragging, setIsDragging] = useState(false);

            const fileInputRef = useRef(null);

            const handleFileUpload = (files) => {
                const newImages = Array.from(files).map(file => ({
                    file,
                    url: URL.createObjectURL(file),
                    id: Math.random().toString(36)
                }));
                setUploadedImages(prev => [...prev, ...newImages]);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setIsDragging(false);
                const files = e.dataTransfer.files;
                handleFileUpload(files);
            };

            const removeImage = (id) => {
                setUploadedImages(prev => prev.filter(img => img.id !== id));
            };

            const extractColors = async (imageUrl, numColors = 8) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.crossOrigin = 'Anonymous';
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const pixels = imageData.data;
                        const colorMap = {};

                        for (let i = 0; i < pixels.length; i += 40) {
                            const r = pixels[i];
                            const g = pixels[i + 1];
                            const b = pixels[i + 2];
                            const key = `${Math.floor(r/10)*10},${Math.floor(g/10)*10},${Math.floor(b/10)*10}`;
                            colorMap[key] = (colorMap[key] || 0) + 1;
                        }

                        const sortedColors = Object.entries(colorMap)
                            .sort((a, b) => b[1] - a[1])
                            .slice(0, numColors)
                            .map(([color]) => {
                                const [r, g, b] = color.split(',').map(Number);
                                return { r, g, b, hex: `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}` };
                            });

                        resolve(sortedColors);
                    };
                    img.src = imageUrl;
                });
            };

            const imageToBase64 = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64 = reader.result.split(",")[1];
                        resolve(base64);
                    };
                    reader.onerror = () => reject(new Error("Failed to read file"));
                    reader.readAsDataURL(file);
                });
            };

            const analyzeWithAI = async () => {
                if (uploadedImages.length === 0) return;

                setAnalyzing(true);

                try {
                    // Extraer colores de todas las im√°genes
                    const allColors = [];
                    for (const img of uploadedImages) {
                        const colors = await extractColors(img.url, 8);
                        allColors.push(...colors);
                    }

                    // Convertir la primera imagen a base64 para an√°lisis IA
                    const imageBase64 = await imageToBase64(uploadedImages[0].file);
                    const imageType = uploadedImages[0].file.type;

                    console.log('Iniciando an√°lisis con IA...');

                    // Llamar a la API de Claude para an√°lisis
                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 4000,
                            messages: [
                                {
                                    role: "user",
                                    content: [
                                        {
                                            type: "image",
                                            source: {
                                                type: "base64",
                                                media_type: imageType,
                                                data: imageBase64,
                                            },
                                        },
                                        {
                                            type: "text",
                                            text: `Eres un experto en an√°lisis de dise√±o gr√°fico. Analiza esta imagen y proporciona un an√°lisis detallado en formato JSON.

IMPORTANTE: Tu respuesta debe ser √öNICAMENTE un objeto JSON v√°lido. No incluyas explicaciones, markdown, ni texto adicional.

Estructura requerida:
{
  "analisis_fenomenologico": {
    "fenomenos_fisicos": ["luz natural", "sombras suaves", "textura rugosa"],
    "fenomenos_biologicos": ["elementos org√°nicos", "formas naturales"],
    "fenomenos_sociales": ["estilo urbano", "cultura contempor√°nea"],
    "fenomenos_psicologicos": ["sensaci√≥n de calma", "elegancia"]
  },
  "analisis_semiotico": {
    "signos_iconicos": ["formas reconocibles en la imagen"],
    "signos_indiciales": ["elementos que sugieren contexto"],
    "signos_simbolicos": ["s√≠mbolos culturales presentes"],
    "mensaje_principal": "mensaje comunicado por la imagen"
  },
  "analisis_formal": {
    "formas_predominantes": ["Circular", "Rectangular", "Org√°nica", "Geom√©trica", "Abstracta", "Lineal"],
    "composicion": "Sim√©trica",
    "contraste": "Alto",
    "ritmo": "Din√°mico",
    "jerarquia": "Descripci√≥n de jerarqu√≠a visual"
  },
  "analisis_estilistico": {
    "estilo_principal": "Minimalista",
    "influencias": ["Bauhaus", "Dise√±o suizo"],
    "epoca": "Contempor√°neo",
    "caracteristicas": ["l√≠neas limpias", "espacios negativos"]
  },
  "sistema_visual": {
    "paleta_conceptual": ["tierra", "natural", "c√°lido"],
    "texturas": ["rugosa", "lisa", "mate"],
    "patrones": ["geom√©trico", "org√°nico"],
    "dimensionalidad": "Plano"
  },
  "recomendaciones_dise√±o": {
    "aplicaciones": ["identidad corporativa", "editorial", "web"],
    "publico_objetivo": "adultos 25-45, profesionales",
    "versatilidad": "alta versatilidad en medios digitales e impresos",
    "fortalezas": ["coherencia visual", "adaptabilidad"]
  }
}

Responde SOLO con el JSON, sin formato markdown.`
                                        }
                                    ]
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('Respuesta recibida:', data);

                    if (!data.content || !data.content[0] || !data.content[0].text) {
                        throw new Error('Respuesta inesperada de la API');
                    }

                    let analysisText = data.content[0].text;
                    
                    // Limpiar posible formato markdown y espacios
                    analysisText = analysisText
                        .replace(/```json\n?/g, "")
                        .replace(/```\n?/g, "")
                        .replace(/^[^{]*/, "")
                        .replace(/[^}]*$/, "")
                        .trim();
                    
                    console.log('Texto parseado:', analysisText);

                    let analysis;
                    try {
                        analysis = JSON.parse(analysisText);
                    } catch (parseError) {
                        console.error('Error al parsear JSON:', parseError);
                        console.error('Texto que intent√≥ parsear:', analysisText);
                        throw new Error('Error al procesar la respuesta del an√°lisis');
                    }

                    // Validar estructura b√°sica
                    if (!analysis.analisis_formal || !analysis.analisis_estilistico) {
                        console.error('Estructura incompleta:', analysis);
                        throw new Error('El an√°lisis no tiene la estructura esperada');
                    }

                    setAiAnalysis(analysis);
                    setColorPalette(allColors.slice(0, 12));

                    // Configurar matriz morfol√≥gica basada en el an√°lisis IA
                    const formas = (analysis.analisis_formal?.formas_predominantes || 
                        ['Circular', 'Rectangular', 'Org√°nica', 'Geom√©trica', 'Abstracta', 'Lineal'])
                        .slice(0, 6);
                    
                    const estilos = [
                        analysis.analisis_estilistico?.estilo_principal || 'Moderno',
                        ...(analysis.analisis_estilistico?.influencias || ['Minimalista', 'Ornamental'])
                    ].slice(0, 6);

                    const composiciones = [
                        analysis.analisis_formal?.composicion || 'Asim√©trica',
                        'Sim√©trica',
                        'Radial',
                        'Focal',
                        'Din√°mica',
                        'Est√°tica'
                    ].slice(0, 6);

                    setMorphologicalMatrix({
                        A: formas.map((f, i) => ({ id: i + 1, value: f })),
                        B: allColors.slice(0, 8).map((c, i) => ({ id: i + 1, value: c.hex, color: c })),
                        C: estilos.map((e, i) => ({ id: i + 1, value: e })),
                        D: composiciones.map((c, i) => ({ id: i + 1, value: c }))
                    });

                    setActiveTab('ia-analisis');
                } catch (error) {
                    console.error('Error completo:', error);
                    alert(`Error al realizar el an√°lisis con IA: ${error.message}\n\nPor favor, verifica la consola del navegador para m√°s detalles.`);
                } finally {
                    setAnalyzing(false);
                }
            };

            const toggleOption = (category, optionId) => {
                setSelectedOptions(prev => {
                    const current = prev[category];
                    const newSelection = current.includes(optionId)
                        ? current.filter(id => id !== optionId)
                        : [...current, optionId];
                    return { ...prev, [category]: newSelection };
                });
            };

            const generateVariations = () => {
                const hasSelections = Object.values(selectedOptions).some(arr => arr.length > 0);
                if (!hasSelections) {
                    alert('Por favor, selecciona al menos una opci√≥n');
                    return;
                }

                const variations = [];
                const maxVariations = 12;

                for (let i = 0; i < maxVariations; i++) {
                    const forma = selectedOptions.A.length > 0
                        ? morphologicalMatrix.A.find(f => f.id === selectedOptions.A[Math.floor(Math.random() * selectedOptions.A.length)])
